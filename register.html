<!doctype html> 
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>HoneyPot Academy - Registration</title>
        <link rel="icon" type="image/png" href="images/ictlab/logo.png">

        <!-- CSS FILES -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/tooplate-little-fashion.css" rel="stylesheet">
        <script src="js/jquery.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="images/ictlab/logo.png" alt="HoneyPot Academy Logo" style="max-height: 50px; width: auto;">
                    <strong><span>HoneyPot</span> Academy</strong>
                </a>
            </div>
        </nav>

        <section class="register-form section-padding">
            <div class="container">
                <div class="row">
                    <!-- Left Column: Registration Form -->
                    <div class="col-lg-6">
                        <h2 class="text-center mb-5">Create your account</h2>
                        <form action="submit-registration.php" method="POST" id="registrationForm">
                            <!-- Role Selection -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Select Role</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="" disabled selected>Select your role</option>
                                    <option value="student">Student</option>
                                    <option value="parent">Parent</option>
                                    <option value="facilitator">Facilitator</option>
                                </select>
                            </div>                            

                            <!-- Common Fields (Name, Email, Phone) -->
                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" required>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-control" id="gender" name="gender" required>
                                    <option value="" disabled selected>Select your gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>

                            <!-- Fields for Student -->
                            <div id="studentFields" class="roleFields" style="display:none;">
                                <div class="mb-3">
                                    <label for="grade" class="form-label">Grade Level</label>
                                    <select class="form-control" id="grade" name="grade">
                                        <option value="" disabled selected>Select Class</option>
                                        <option value="Nursery">Nursery</option>
                                        <option value="Kindergarten">Kindergarten</option>
                                        <option value="Basic 1">Basic 1</option>
                                        <option value="Basic 2">Basic 2</option>
                                        <option value="Basic 3">Basic 3</option>
                                        <option value="Basic 4">Basic 4</option>
                                        <option value="Basic 5">Basic 5</option>
                                        <option value="Basic 6">Basic 6</option>
                                        <option value="JHS 1">JHS 1</option>
                                        <option value="JHS 2">JHS 2</option>
                                        <option value="JHS 3">JHS 3</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Fields for Parent -->
                            <div id="parentFields" class="roleFields" style="display:none;">
                                <div class="mb-3">
                                    <label for="parentName" class="form-label">Parent's Name</label>
                                    <input type="text" class="form-control" id="parentName" name="parentName">
                                </div>
                            </div>

                            <!-- Fields for Facilitator -->
                            <div id="facilitatorFields" class="roleFields" style="display:none;">
                                <div class="mb-3">
                                    <label for="expertise" class="form-label">Area of Expertise</label>
                                    <input type="text" class="form-control" id="expertise" name="expertise">
                                </div>
                            </div>

                            <button type="submit" class="btn custom-btn w-100">Register Now</button>
                        </form>
                    </div>

                    <!-- Right Column: Image -->
                    <div class="col-lg-6">
                        <img src="images/ictlab/your-image.png" alt="Registration Image" class="img-fluid" style="max-height: 100%; width: 100%; object-fit: cover;">
                    </div>
                </div>
            </div>
        </section>

        <footer class="pt-5 pb-5 text-center">
            <div class="container">
                <p>&copy; 2024 HoneyPot Academy. All rights reserved.</p>
            </div>
        </footer>

        <!-- JavaScript -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/Headroom.js"></script>
        <script src="js/jQuery.headroom.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/custom.js"></script>

        <script>
            // JavaScript to handle role-based form display
            document.getElementById("role").addEventListener("change", function() {
                var role = this.value;
                var roleFields = document.querySelectorAll(".roleFields");

                // Hide all role-based fields first
                roleFields.forEach(function(field) {
                    field.style.display = "none";
                });

                // Show fields based on selected role
                if (role === "student") {
                    document.getElementById("studentFields").style.display = "block";
                } else if (role === "parent") {
                    document.getElementById("parentFields").style.display = "block";
                } else if (role === "facilitator") {
                    document.getElementById("facilitatorFields").style.display = "block";
                }
            });
        </script>
    </body>
</html>
